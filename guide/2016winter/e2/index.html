        <section id="content-2016winter-guide-2" class="main main-2016winter-level"><h2 id="e2">E2</h2>
<p>礼号作战。</p>
<p>采用史实阵容（<a href="http://fleet.diablohu.com/ships/470">霞</a>、<a href="http://fleet.diablohu.com/ships/325">清霜</a>、<a href="http://fleet.diablohu.com/ships/344">朝霜</a>、<a href="http://fleet.diablohu.com/ships/193">足柄</a>、<a href="http://fleet.diablohu.com/ships/321">大淀</a>）可从北部起点出发。</p>
<p>本地图出现新的作战点——敌单方面轰炸，仅1轮。</p>
<p>Boss本体为路基，注意配置<a href="http://fleet.diablohu.com/equipments/35">三式弹</a>和<a href="http://fleet.diablohu.com/equipments/126/">火箭弹</a>。</p>
